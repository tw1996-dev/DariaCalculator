<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css.css">
    <title>Daria Calculator</title>


    <script src="script.js" defer></script>
    <script src="date-tracker.js" defer></script>
</head>

<body>

    <div class="container">
        <header>
            <h1>⏱️ Time Tracker</h1>
        </header>

        <div class="controls">
            <div class="form-group">
                <input type="text" id="personName" maxlength="30" placeholder=" ">
                <label for="personName">Name</label>
            </div>

            <div class="forms-wrapper">
                <div class="form-group">
                    <input type="text" id="minusHours" placeholder=" " inputmode="decimal">
                    <label for="minusHours">Minus hours</label>
                </div>
                <div class="form-group">
                    <input type="text" id="minusMinutes" placeholder=" " inputmode="numeric">
                    <label for="minusMinutes">Minus minutes</label>
                </div>
            </div>


            <div class="forms-wrapper">
                <div class="form-group">
                    <input type="text" id="plusHours" placeholder=" " inputmode="decimal">
                    <label for="plusHours">Plus hours</label>
                </div>
                <div class="form-group">
                    <input type="text" id="plusMinutes" placeholder=" " inputmode="numeric">
                    <label for="plusMinutes">Plus minutes</label>
                </div>
            </div>



            <button class="btn" id="addPerson">➕ Add Person</button>
        </div>

        <div class="table-container">
            <table id="minutesTable">
                <thead>
                    <tr>
                        <th data-sort="name">👤 Name</th>
                        <th data-sort="plus"> Plus</th>
                        <th data-sort="minus"> Minus</th>
                        <th data-sort="sum"> Sum</th>
                        <th>🗑️</th>
                    </tr>
                </thead>
                <tbody id="minutesTableBody">
                    <tr class="no-products">
                        <td colspan="5">Add your first person to start tracking minutes! ⏱️</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</body>

</html>
